<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .display {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            font-size: 2em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #d4d4d4;
        }
        .button.operator {
            background-color: #f7a428;
            color: white;
        }
        .button.operator:hover {
            background-color: #e09422;
        }
        .button.equals {
            background-color: #28a745;
            color: white;
        }
        .button.equals:hover {
            background-color: #218838;
        }
        .button.clear {
            background-color: #dc3545;
            color: white;
        }
        .button.clear:hover {
            background-color: #c82333;
        }
        .button.wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled value="0">
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendValue('(')">(</button>
            <button class="button operator" onclick="appendValue(')')">)</button>
            <button class="button operator" onclick="appendValue('/')">/</button>

            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="appendValue('*')">*</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operator" onclick="appendValue('+')">+</button>

            <button class="button operator" onclick="appendValue('Math.sin(')">sin</button>
            <button class="button operator" onclick="appendValue('Math.cos(')">cos</button>
            <button class="button operator" onclick="appendValue('Math.tan(')">tan</button>
            <button class="button operator" onclick="appendValue('Math.sqrt(')">sqrt</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button equals wide" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
